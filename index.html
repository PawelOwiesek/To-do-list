<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="ico.jpg">
    <script defer src="js/script.js"></script>
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/list.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;0,900;1,400;1,600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>To do list</title>
</head>

<body class="body">
    <header class="header">
        <h1 class="header__title">To do list</h1>
    </header>
    <section class="container">
        <h2 class="container__title">Add new Task</h2>
        <form class="container__form js-form">
            <input class="container__input js-clear js-newTask" autofocus placeholder="Write new tasks">
            <button class="container__button">Add new task</button>
        </form>
    </section>
    <section class="tasks">
        <div class="tasks__header">
             <h3 class="tasks__title">Tasks list</h3>
        <span class="js-buttons"></span>
        </div>
        <ul class="tasks__list js-tasks"></ul>
    </section>

</body>

</html>
